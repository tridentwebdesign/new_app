# PostgreSQL configuration for all environments
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") { "postgresql://postgres:password@localhost:5432/new_app_development" } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") { "postgresql://postgres:password@localhost:5432/new_app_test" } %>

# Production database configuration - uses PostgreSQL via DATABASE_URL environment variable
production:
  primary:
    url: <%= ENV['DATABASE_URL'] %>
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  cache:
    url: <%= ENV['DATABASE_URL']&.sub(/\/[^\/]+$/, '/') %>production_cache
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    migrations_paths: db/cache_migrate
  queue:
    url: <%= ENV['DATABASE_URL']&.sub(/\/[^\/]+$/, '/') %>production_queue
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    migrations_paths: db/queue_migrate
  cable:
    url: <%= ENV['DATABASE_URL']&.sub(/\/[^\/]+$/, '/') %>production_cable
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    migrations_paths: db/cable_migrate
